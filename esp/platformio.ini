[platformio]
default_envs = esp

[env:esp]
platform = https://github.com/pioarduino/platform-espressif32.git
board = sparkfun_esp32c6_thing_plus
framework = arduino
lib_deps = 
	sparkfun/SparkFun Qwiic Button and Qwiic Switch Library@^2.0.6
	adafruit/Adafruit seesaw Library@^1.7.9
